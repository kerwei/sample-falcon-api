{% extends 'base.html' %}
{% block content %}

<h1> Are you sure you want to delete {{item.name}}? </h1>

<form action="{{url_for('private_page.deleteItem', item_id = item.id)}}" method = 'POST'>
  <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
  <input type='submit', value='Delete'>
</form>

<a href="{{url_for('public_page.viewCatalogItem', category = item.category, item_id = item.id)}}"> Cancel </a>

{% endblock %}
