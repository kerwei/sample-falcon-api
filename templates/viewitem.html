{% extends 'base.html' %}
{% block content %}

<div>
  <h1>{{item.name}}</h1>
  <p>{{item.description}}</p>
  <p>{{item.user.name}}</p>
</div>

{% if session['user_id'] == item.user.id %}
  <a href="{{url_for('private_page.editItem', item_id = item.id)}}">Edit</a>
  <a href="{{url_for('private_page.deleteItem', item_id = item.id)}}">Delete</a>
{% endif %}
{% endblock %}
